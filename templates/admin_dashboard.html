<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .logout {
            text-align: right;
        }
        .logout a {
            color: #007bff;
            text-decoration: none;
        }
        .logout a:hover {
            text-decoration: underline;
        }
        .admin-links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .admin-links a {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .admin-links a:hover {
            background-color: #0056b3;
        }
        .form-section {
            margin-top: 20px;
        }
        .form-section h3 {
            color: #333;
        }
        .form-section form {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-section form label {
            margin-right: 10px;
        }
        .form-section form input, .form-section form select {
            margin-right: 10px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-section form button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-section form button:hover {
            background-color: #0056b3;
        }
        .message {
            margin: 20px 0;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Panel de Administración</h2>
        <div class="logout">
            <a href="{{ url_for('logout') }}">Cerrar sesión</a>
        </div>
        <div class="admin-links">
            <a href="{{ url_for('change_password') }}">Cambiar Contraseña</a>
        </div>
        {% if success %}
        <div class="message" id="message">
            {{ success }}
        </div>
        <script>
            setTimeout(function() {
                document.getElementById('message').classList.add('hidden');
            }, 3000);
        </script>
        {% endif %}
        <div class="form-section">
            <h3>Cambiar Estado de la Encuesta</h3>
            <form method="POST" action="{{ url_for('update_survey_status') }}">
                <label for="status">Estado:</label>
                <select id="status" name="status">
                    <option value="open" {% if config['status'] == 'open' %}selected{% endif %}>Abierta</option>
                    <option value="closed" {% if config['status'] == 'closed' %}selected{% endif %}>Cerrada</option>
                </select>
                <button type="submit">Actualizar Estado</button>
            </form>
        </div>
        <div class="form-section">
            <h3>Actualizar Horario de la Encuesta</h3>
            <form method="POST" action="{{ url_for('update_survey_schedule') }}">
                <label for="start_time">Hora de Inicio:</label>
                <input type="time" id="start_time" name="start_time" value="{{ config['start_time'] }}">
                <label for="end_time">Hora de Fin:</label>
                <input type="time" id="end_time" name="end_time" value="{{ config['end_time'] }}">
                <button type="submit">Actualizar Horario</button>
            </form>
        </div>
        <h3>Archivos de Encuestas</h3>
        <table>
            <tr>
                <th>Nombre del Archivo</th>
                <th>Acciones</th>
            </tr>
            {% for file in csv_files %}
            <tr>
                <td>{{ file }}</td>
                <td>
                    <a href="{{ url_for('download', filename=file) }}">Descargar</a>
                    <form action="{{ url_for('delete', filename=file) }}" method="post" style="display:inline;">
                        <button type="submit" onclick="return confirm('¿Estás seguro de que deseas eliminar este archivo?');">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
