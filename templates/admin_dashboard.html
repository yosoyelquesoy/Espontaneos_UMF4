<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input, select, button, a {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button, a {
            background-color: #28a745;
            color: #fff;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
        button:hover, a:hover {
            background-color: #218838;
        }
        button[type="button"] {
            background-color: #007bff;
        }
        button[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Panel de Administración</h2>
        <form id="surveyStatusForm">
            <label for="surveyStatus">Estado de la Encuesta:</label>
            <select id="surveyStatus" name="surveyStatus">
                <option value="open" {% if config.status == 'open' %}selected{% endif %}>Abierta</option>
                <option value="closed" {% if config.status == 'closed' %}selected{% endif %}>Cerrada</option>
            </select>
            <button type="button" onclick="updateSurveyStatus()">Actualizar Estado</button>
        </form>
        
        <div class="new-line"></div>
        
        <form id="surveyScheduleForm">
            <label for="startTime">Hora de Inicio:</label>
            <input type="time" id="startTime" name="startTime" value="{{ config.start_time }}">
            <label for="endTime">Hora de Fin:</label>
            <input type="time" id="endTime" name="endTime" value="{{ config.end_time }}">
            <button type="button" onclick="updateSurveySchedule()">Actualizar Horario</button>
        </form>
        
        <div class="new-line"></div>
        
        <h3>Archivos CSV de Encuestas</h3>
        <ul>
            {% for csv_file in csv_files %}
            <li>
                <a href="/download/{{ csv_file }}">{{ csv_file }}</a>
                <form action="/delete/{{ csv_file }}" method="POST" style="display:inline;">
                    <button type="submit">Borrar</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        
        <div class="new-line"></div>
        
        <a href="/logout">Cerrar Sesión</a>
    </div>

    <script>
        function updateSurveyStatus() {
            const status = document.getElementById('surveyStatus').value;
            fetch('/update_survey_status', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({status: status})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Estado de la encuesta actualizado.');
                } else {
                    alert('Error al actualizar el estado de la encuesta.');
                }
            });
        }

        function updateSurveySchedule() {
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            fetch('/update_survey_schedule', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({startTime: startTime, endTime: endTime})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Horario de la encuesta actualizado.');
                } else {
                    alert('Error al actualizar el horario de la encuesta.');
                }
            });
        }
    </script>
</body>
</html>
