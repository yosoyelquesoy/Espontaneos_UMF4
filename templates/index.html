<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de atención a paciente sin cita</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input, select, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .checkbox-container input {
            width: auto;
            margin-right: 10px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #218838;
        }
        .admin-link {
            text-align: center;
            margin-top: 20px;
        }
        .admin-link a {
            color: #007bff;
            text-decoration: none;
        }
        .admin-link a:hover {
            text-decoration: underline;
        }
        .terms-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .terms-popup h3 {
            margin-top: 0;
        }
        .terms-popup button {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Solicitud de atención a paciente sin cita</h2>
        <form id="surveyForm" method="POST" action="/submit" onsubmit="handleSubmit(event)">
            <label for="Nombre">Nombre Completo:</label>
            <input type="text" id="Nombre" name="Nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="NSS">Número de Seguro Social:</label>
            <input type="text" id="NSS" name="NSS" required>
            
            <label for="Agregado">Agregado:</label>
            <input type="text" id="Agregado" name="Agregado" required>
            
            <label for="Telefono">Teléfono:</label>
            <input type="tel" id="Telefono" name="Telefono" required>
            
            <label for="Consultorio">Consultorio:</label>
            <select id="Consultorio" name="Consultorio" required>
                <option value="" disabled selected>Seleccione...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
            </select>
            
            <label for="Turno">Turno:</label>
            <select id="Turno" name="Turno" required>
                <option value="" disabled selected>Seleccione...</option>
                <option value="matutino">Matutino</option>
                <option value="vespertino">Vespertino</option>
            </select>
            
            <div class="checkbox-container">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Acepto las <a href="javascript:void(0);" onclick="showTerms()">políticas de privacidad</a></label>
            </div>
            
            <button type="submit">Enviar</button>
        </form>
        
        <div class="admin-link">
            <p>¿Eres administrador? <a href="/admin">Inicia sesión aquí</a></p>
        </div>
    </div>
    
    <div id="termsPopup" class="terms-popup">
        <h3>Políticas de Privacidad</h3>
        <p>Toda la información proporcionada será confidencial y tratada exclusivamente para el manejo interno en el apoyo de su cita.</p>
        <button onclick="closeTerms()">Cerrar</button>
    </div>

    <div id="surveyClosedMessage" style="display:none;">
        <h2>La encuesta está actualmente cerrada.</h2>
    </div>

    <script>
        function showTerms() {
            document.getElementById('termsPopup').style.display = 'block';
        }

        function closeTerms() {
            document.getElementById('termsPopup').style.display = 'none';
        }

        function handleSubmit(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById('surveyForm'));
            fetch('/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    alert(data.message);
                }
            });
        }

        function checkSurveyStatus() {
            fetch('/survey_status')
            .then(response => response.json())
            .then(data => {
                if (data.is_open) {
                    document.getElementById('surveyForm').style.display = 'block';
                    document.getElementById('surveyClosedMessage').style.display = 'none';
                } else {
                    document.getElementById('surveyForm').style.display = 'none';
                    document.getElementById('surveyClosedMessage').style.display = 'block';
                }
            });
        }

        function convertToUpperCase(event) {
            event.target.value = event.target.value.toUpperCase();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="tel"], select');
            inputs.forEach(input => {
                input.addEventListener('blur', convertToUpperCase);
            });
        });

        checkSurveyStatus();
    </script>
</body>
</html>
