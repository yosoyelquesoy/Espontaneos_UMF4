<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Encuesta</title>
    <style>
        /* Estilo básico para el formulario */
        body { font-family: Arial, sans-serif; }
        form { max-width: 600px; margin: auto; padding: 1em; border: 1px solid #ccc; border-radius: 1em; }
        div + div { margin-top: 1em; }
        label { display: inline-block; width: 150px; text-align: right; }
        input, select { width: calc(100% - 160px); padding: 0.5em; }
        input[type="checkbox"] { width: auto; }
        button { margin-left: 160px; padding: 0.5em 1em; }
    </style>
</head>
<body>
    <h2>Formulario de Encuesta</h2>
    <form id="surveyForm" onsubmit="handleSubmit(event)">
        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="ssn">Número de Seguro Social:</label>
            <input type="text" id="ssn" name="ssn" pattern="\d{4}-\d{2}-\d{4}" placeholder="####-##-####" required>
        </div>
        <div>
            <label for="agg">Agregado:</label>
            <input type="text" id="agg" name="agg" pattern="\d[A-Z]\d{4}[A-Z]{2}" placeholder="#A####AA" required>
        </div>
        <div>
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" pattern="\d{3}-\d{3}-\d{4}" placeholder="###-###-####" required>
        </div>
        <div>
            <label for="consultorio">Consultorio:</label>
            <select id="consultorio" name="consultorio" required>
                <option value="">Seleccione...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
            </select>
        </div>
        <div>
            <label for="turno">Turno:</label>
            <select id="turno" name="turno" required>
                <option value="matutino">Matutino</option>
                <option value="vespertino">Vespertino</option>
            </select>
        </div>
        <div>
            <label for="terms">
                <input type="checkbox" id="terms" name="terms" required>
                Acepto los <a href="javascript:void(0);" onclick="showTerms()">Términos y Condiciones</a>
            </label>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>

    <div id="termsPopup" style="display:none;">
        <h3>Términos y Condiciones</h3>
        <p>Aquí van los términos y condiciones...</p>
        <button onclick="closeTerms()">Cerrar</button>
    </div>

    <script>
        function showTerms() {
            document.getElementById('termsPopup').style.display = 'block';
        }

        function closeTerms() {
            document.getElementById('termsPopup').style.display = 'none';
        }

        function handleSubmit(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById('surveyForm'));
            fetch('/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/thankyou';
                } else {
                    alert('Hubo un error al enviar el formulario.');
                }
            });
        }
    </script>
</body>
</html>
